<!doctype html>
<html>

  <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <div class="maindiv">
      <h1>Simple Interest Calculator</h1>
      <div class="center">
      <div class="left">
      
      Amount <input type="number" id="principal"> <br />
      Rate <input type="range" id="rate" min="1" max="20" step="0.25" value="10.25" onchange="updateRate()"> <span id="rate_val"> 10.25% </span> <br />
      No. of Years <select id="years">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
      </select> <br />

      <button onclick="compute()">Compute Interest</button><br>
      <span id="text1"></span>
      <span class="yellow" id="principal1"></span><br>
      <span id="text2"></span>
      <span class="yellow"id="rate1"></span><br>
      <span id="text3"></span>
      <span class="yellow"id="interest1"></span><br>
      <span id="text4"></span>
      <span class="yellow"id="year1"></span>
      </div>
      </div>
      
      <footer>&#169; Everyone can get rich</footer>
    </div>
  </body>

</html>
